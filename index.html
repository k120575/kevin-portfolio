<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的作品集 - Retro OS</title>
    <style>
        /* CSS：定義復古外觀 */
        :root {
            --bg-color: #008080; /* 經典 Win95 綠色背景 */
            --win-gray: #c0c0c0;
            --win-border-light: #ffffff;
            --win-border-dark: #808080;
            --win-blue: #000080;
        }

        body, html {
            margin: 0; padding: 0;
            height: 100%; overflow: hidden;
            font-family: "Tahoma", "Microsoft JhengHei", sans-serif;
            background-color: var(--bg-color);
        }

        /* 桌面圖標區域 */
        #desktop {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 30px;
            height: calc(100% - 40px);
        }

        .icon {
            width: 80px; text-align: center;
            cursor: pointer; color: white;
            text-shadow: 1px 1px black;
        }

        .icon img { width: 50px; height: 50px; display: block; margin: 0 auto 5px; }

        /* 視窗樣式 */
        .window {
            position: absolute;
            background: var(--win-gray);
            border: 2px solid;
            border-color: var(--win-border-light) var(--win-border-dark) var(--win-border-dark) var(--win-border-light);
            box-shadow: 1px 1px 0px black;
            width: 400px;
            display: none; /* 預設隱藏 */
            z-index: 10;
        }

        .window-header {
            background: var(--win-blue);
            color: white;
            padding: 3px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
        }

        .window-body {
            padding: 15px;
            border-top: 1px solid var(--win-border-dark);
        }

        .close-btn {
            background: var(--win-gray);
            border: 1px solid;
            border-color: var(--win-border-light) var(--win-border-dark) var(--win-border-dark) var(--win-border-light);
            width: 18px; height: 18px;
            text-align: center; line-height: 14px;
            cursor: pointer; color: black; font-weight: bold;
        }

        /* 工作列 */
        #taskbar {
            position: fixed; bottom: 0;
            width: 100%; height: 35px;
            background: var(--win-gray);
            border-top: 2px solid var(--win-border-light);
            display: flex; align-items: center; padding: 0 5px;
            z-index: 100;
        }

        #start-btn {
            background: var(--win-gray);
            border: 2px solid;
            border-color: var(--win-border-light) var(--win-border-dark) var(--win-border-dark) var(--win-border-light);
            padding: 2px 10px;
            font-weight: bold; cursor: pointer;
            display: flex; align-items: center; gap: 5px;
        }

        #start-btn:active {
            border-color: var(--win-border-dark) var(--win-border-light) var(--win-border-light) var(--win-border-dark);
        }

        .bot-img { width: 100%; border: 1px solid #000; margin-top: 10px; }
    </style>
</head>
<body>

<div id="desktop">
    <div class="icon" onclick="openWindow('win-line')">
        <img src="https://cdn-icons-png.flaticon.com/512/3408/3408506.png" alt="Line Bot">
        <div>票券管理</div>
    </div>

    <div class="icon" onclick="openWindow('win-tg')">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="TG Bot">
        <div>AI投資助手</div>
    </div>
</div>

<div id="win-line" class="window" style="top: 50px; left: 150px;">
    <div class="window-header">
        <span>Line Bot - 票券管理</span>
        <div class="close-btn" onclick="closeWindow('win-line')">x</div>
    </div>
    <div class="window-body">
        <p>這是我開發的 Line 機器人，專門管理各式票券與優惠資訊。</p>
        <p><b>技術：</b> Python, Line Messaging API</p>
        <div style="background: #eee; height: 100px; text-align: center; line-height: 100px;">[ 機器人截圖位置 ]</div>
    </div>
</div>

<div id="win-tg" class="window" style="top: 100px; left: 200px;">
    <div class="window-header">
        <span>Telegram Bot - AI投資助手</span>
        <div class="close-btn" onclick="closeWindow('win-tg')">x</div>
    </div>
    <div class="window-body">
        <p>整合 Gemini AI 的投資理財助手，提供即時市場分析與決策建議。</p>
        <p><b>技術：</b> Telegram Bot API, AI Integration</p>
        <div style="background: #eee; height: 100px; text-align: center; line-height: 100px;">[ 機器人截圖位置 ]</div>
    </div>
</div>

<div id="taskbar">
    <div id="start-btn">
        <img src="https://win98icons.alexmeub.com/icons/png/windows-0.png" width="16">
        開始
    </div>
    <div style="margin-left: auto; font-size: 12px; padding-right: 10px;" id="clock"></div>
</div>

<script>
    // JS：控制視窗開關
    function openWindow(id) {
        document.getElementById(id).style.display = 'block';
    }

    function closeWindow(id) {
        document.getElementById(id).style.display = 'none';
    }

    // 簡單的時鐘功能
    function updateClock() {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    // 讓視窗可以拖動 (簡易版)
    const windows = document.querySelectorAll('.window');
    windows.forEach(win => {
        const header = win.querySelector('.window-header');
        header.onmousedown = function(e) {
            let shiftX = e.clientX - win.getBoundingClientRect().left;
            let shiftY = e.clientY - win.getBoundingClientRect().top;
            win.style.zIndex = 1000;

            function moveAt(pageX, pageY) {
                win.style.left = pageX - shiftX + 'px';
                win.style.top = pageY - shiftY + 'px';
            }

            function onMouseMove(e) { moveAt(e.pageX, e.pageY); }
            document.addEventListener('mousemove', onMouseMove);
            header.onmouseup = function() {
                document.removeEventListener('mousemove', onMouseMove);
                header.onmouseup = null;
                win.style.zIndex = 10;
            };
        };
    });
</script>

</body>
</html>
